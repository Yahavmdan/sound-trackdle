<div class="d-flex flex-column align-items-center w-100">
  <div *ngIf="!isAudioPlaying()"
       tabindex="0"
       (keyup.enter)="play(progressBar)"
       (click)="play(progressBar)"
       class="play-btn my-3"></div>
  <div *ngIf="isAudioPlaying()"
       (click)="pause(progressBar)"
       (keyup.enter)="pause(progressBar)"
       class="pause-btn my-3"></div>

<!--  <div *ngIf="isAudioPlaying()" class="playing mt-3">-->
<!--    <span class="playing-bar playing-bar1"></span>-->
<!--    <span class="playing-bar playing-bar2"></span>-->
<!--    <span class="playing-bar playing-bar3"></span>-->
<!--    <span class="playing-bar playing-bar4"></span>-->
<!--    <span class="playing-bar playing-bar5"></span>-->
<!--  </div>-->

  <div class="d-flex mb-3 col-12 col-sm-4 align-items-center justify-content-center">
    <div class="col-1 vol-range-container">
      <i (click)="mute()"
           class="icon bi f-26 col-10 col-sm-4 justify-content-start text-light-blue"
           [ngClass]="audio.muted ? 'bi-volume-mute-fill' : 'bi-volume-down-fill'">
      </i>
      <input class="vol-range" type="range" min="0" max="1" step="0.01" (input)="changeVolume($event)"/>
    </div>

    <div class="counter-line col-11">
      <div #progressBar class="progress-line"></div>
    </div>
  </div>
</div>
